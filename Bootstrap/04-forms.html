<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="novoEstilo.cssP">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body class="container">

    <form action="">

        <h1 class="row display-4 text-dark">1 - Inputs Textos</h1>
        <input type="text">
        <input type="text" placeholder="Tipo texto" class="form-control mb-5 mt-3 w-25">

        <h1 class="row display-4 text-dark">2 - Checkbox</h1>
        <input type="checkbox">
        <input type="checkbox" class="form-check-input mb-5 mt-3">

        <h1 class="row display-4 text-dark">3 - Radio</h1>
        <input type="radio">
        <input type="radio" class="form-check-input mb-5">

        <h1 class="row display-4 text-dark">4 - Range</h1>
        <input type="range">
        <input type="range" class="form-range mb-5">

        <h1 class="row display-4 text-dark">5 - Select</h1>

        <select name="" id="">
            <option value="">1 - Péssimo</option>
            <option value="">2 - Medio</option>
            <option value="">3 - Bom</option>
            <option value="">4 - Ótimo</option>
        </select>

        <select class="form-select mt-3 mb-5 w-25">
            <option value="">1 - Péssimo</option>
            <option value="">2 - Medio</option>
            <option value="">3 - Bom</option>
            <option value="">4 - Ótimo</option>
        </select>

        <h1 class="row dislay-4 text-dark">6 - TextArea</h1>
        <textarea></textarea>
        <textarea class="form-control mt-3 w-50"></textarea>

        <h1 class="row dislay-4 text-dark">7 - Alterando cores</h1>
        <p class="text-primary bg-info">Mudando cores 1</p>
        <p class="text-primary bg-dark">Mudando cores 2</p>
        <p class="text-primary bg-danger">Mudando cores 3</p>
        <p class="text-primary bg-success">Mudando cores 4</p>

        <button class="text-outline-success"><i class="bi bi-browser-firefox">FireFox</i></button>
        <button class="text-outline-success" class="bi bi-browser-firefox fs-3 text-warning">FireFox</button>

        
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tela de login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="ex001.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="text-center container">

    <h1 class="mt-5 text-white">Bem-vindo</h1> 

    <div class="bg-black bg-opacity-50 p-5 w-50 h-auto container">

        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
            </span>
            <input type="Usuário" placeholder="Usuário" class="form-control">
        </div>

        <div class="input-group">
            <span class="input-group-text mt-5">
                <i class="bi bi-windows"></i>
            </span>
            <input type="Senha" placeholder="Senha" class="form-control mt-5">
        </div>

        <button class="mt-5 btn btn-outline-light">Entrar</button>
        <button class="mt-5 btn btn-outline-light">Voltar</button>

    </div>
    
</body>
</html>
